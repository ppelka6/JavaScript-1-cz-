<!DOCTYPE html>
<html>
    <head>
        <title>
            Programowanie obiektowe
        </title>
        <script>
            myNewObject = new Object();
            myNewObject.info = "Jestem zupełnie nowym obiektem"
            function myFunction() {
                alert(this.info);
            }
            myNewObject.showInfo = myFunction();
        </script>
    </head>
    <body>
        <input type = "button" value="Poprawne wywołanie metody showInfo" onclick="myNewObject.showInfo()" />
        <input type = "button" value="Wywołanie funkcji myFunc" onclick="myFunc()" />
        <input type = "button" value="Niepoprawne wywołanie metody showInfo" onclick="showInfo()" /> 
    </body>
</html>
