<!DOCTYPE html>
<html>
    <head>
        <title>
            Programowanie obiektowe
        </title>
        <script>
            String.prototype.backwards = function() {
                var out = '';
                for (var i=this.length-1; i>=0; i--) {
                    out += this.substr(i, 1);
                }
                return out;
            }
        </script>
    </head>
    <body>
        <script>
            var inString = prompt("Wprowadź łańcuch tekstowy: ");
            document.write(inString.backwards())
        </script>
    </body>
</html>
