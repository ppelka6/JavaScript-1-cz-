<!DOCTYPE html>
<html>
<head>
<title>Konwersja do stopni Fahrenhaita ze stopni Celsjusza </title>
</head>
<body>
<script>
var cTemp = 100;
var hTemp = ((cTemp * 9) /5) + 32;
document.write("Temperatura w stopniach Celsjusza: " + cTemp + " stopni <br/>");
document.write("Temperatura w stopniach Fahrenheita: " + hTemp + " stopni");
</script>
</body>
</html>
